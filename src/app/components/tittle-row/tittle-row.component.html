<div *ngFor="let userInfo of user">
  <app-avatar-box
    (click)="showProfile()"
    [user]="userInfo"
  ></app-avatar-box>
  <div *ngIf="text" class="content">
    <h2 (click)="showProfile()"><strong>{{userInfo.name}}</strong>{{text}}</h2>
    <h1>{{tittle}}</h1>
  </div>
  <div *ngIf="!text" class="content">
    <h2 (click)="showProfile()"><strong>{{userInfo.name}}</strong>commented it</h2>
    <h1>{{tittle}}</h1>
  </div>
</div>
