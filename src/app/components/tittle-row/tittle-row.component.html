<div>
  <app-avatar-box
    (click)="showProfile()"
    [user]="user"
  ></app-avatar-box>
  <div *ngIf="text" class="content">
    <h2 (click)="showProfile()"><strong>{{user.name}}</strong>{{text}}</h2>
    <h1 [routerLink]="['/single', question._id]">{{question.tittle}}</h1>
  </div>
  <div *ngIf="!text" class="content">
    <h2 (click)="showProfile()"><strong>{{user.name}}</strong>commented it</h2>
    <h1 [routerLink]="['/single', question._id]">{{question.tittle}}</h1>
  </div>
</div>
