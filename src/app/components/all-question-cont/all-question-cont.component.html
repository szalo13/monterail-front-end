<div class="box-shadow back-white row no-gutters">
  <div class="tittle row no-gutters">
    <div class="col-sm-9 light-blue">
      <app-tittle-row
        [question]="question"
        [profileModal]="profileModal"
        [text]="'is asking'"
      ></app-tittle-row>
    </div>
  </div>

  <div class="back-white row no-gutters padd-bott">
    <ul class="row card-container clearfix">
      <li class="asked">
        <app-all-comment-card
          [type]="asked"
        ></app-all-comment-card>
      </li>

      <li class="activities">
        <app-all-comment-card
        [type]="'activities'"
        [activities]="commentsLength"></app-all-comment-card>
      </li>

      <li class="commented">
        <app-all-comment-card
        [user]="comments[0].user[0]"
        [profileModal]="profileModal"
        [type]="'commented'"></app-all-comment-card>
      </li>

      <li class="commented">
        <app-all-comment-card
        [user]="comments[1].user[0]"
        [profileModal]="profileModal"
        [type]="'commented'"></app-all-comment-card>
      </li>

      <li class="commented">
        <app-all-comment-card
        [user]="comments[2].user[0]"
        [profileModal]="profileModal"
        [type]="'commented'"></app-all-comment-card>
      </li>

      <li class="commented">
        <app-all-comment-card
        [user]="comments[3].user[0]"
        [profileModal]="profileModal"
        [type]="'commented'"></app-all-comment-card>
      </li>

      <li class="commented">
        <app-all-comment-card
        [user]="comments[4].user[0]"
        [profileModal]="profileModal"
        [type]="'commented'"></app-all-comment-card>
      </li>

      <li class="answered">
        <app-all-comment-card
        [user]="answered"
        [profileModal]="profileModal"
        [type]="'answered'"></app-all-comment-card>
      </li>
    </ul>

    <ul class="quest-info">
      <li class="info">2 related discussions</li>
      <li class="info">9 peers involved</li>
      <li class="info">5 conversations</li>
    </ul>
  </div>
</div>
